<form [formGroup]="submitForm" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input formControlName="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input formControlName="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" formControlName="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Repeat Password</ion-label>
    <ion-input (invalid)="submitForm" type="password" formControlName="repeatPassword"></ion-input>
  </ion-item>
  <div style="height: 5px"></div>
  <ion-button expand="full" type="submit" [disabled]="!submitForm.valid" >REGISTER</ion-button>
</form>
